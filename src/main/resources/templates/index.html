<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="EN">

<head>
    <meta charset="utf-8"/>
    <title>OnlineShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark  d-flex ">
            <ul class="navbar-nav  flex-fill">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">О магазине</a>
                </li>
            </ul>

            <div class="navbar-nav " style="margin-left: auto;margin-right: 0px" sec:authorize="isAuthenticated()">
                <div class="nav-item ">
                    <a class="nav-link" th:href="@{/profile}" th:text="Профиль">PROFILE</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" th:href="@{/cart}" th:text="Корзина">CART</a>
                </div>
                <div class="nav-item" th:action="@{/logout}" method="POST" >
                    <button id="navLogout" class="btn btn-outline-warning" type="submit"  th:text="Выйти">EXIT</button>
                </div>
            </div>

            <div class="navbar-brand  flex-fill " sec:authorize="isAnonymous()">
                <form th:action="@{/authenticateTheUser}" method="POST" class="form-inline">
                    <div class="row" style="margin-left: auto;margin-right: 0px">
                        <div class="col-sm">
                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>
                        <div class="col-sm">
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-success">вход</button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!--/*@thymesVar id="IMAGES_STORE_PATH" type="ru.geekbrains.shop.services.ImageService"*/-->
                <div class="carousel-item active" data-interval="3000">
                    <img th:src="@{/images/home1.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-interval="3000">
                    <img th:src="@{/images/home2.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/home3.jpg}" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br>
        <div class="col-sm">
            <a sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-warning" th:href="@{/admin}" th:text="admin"></a>
        </div>
    </div>
<body>

</html>
