<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml" lang="EN">
    <head>
        <meta charset="utf-8"/>
        <title>OnlineShop</title>
        <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark  d-flex ">
                <ul class="navbar-nav  flex-fill">
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/products/}">Товары</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/about}">О магазине</a>
                    </li>
                </ul>

                <div class="navbar-nav " style="margin-left: auto;margin-right: 0px" sec:authorize="isAuthenticated()">
                    <div class="nav-item ">
                        <a class="nav-link" th:href="@{/profile}" th:text="Профиль">PROFILE</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" th:href="@{/cart}" th:text="Корзина">CART</a>
                    </div>
                    <div class="nav-item" th:action="@{/logout}" method="POST" >
                        <button id="navLogout" class="btn btn-outline-warning" type="submit"  th:text="Выйти">EXIT</button>
                    </div>
                </div>

                <div class="navbar-brand  flex-fill " sec:authorize="isAnonymous()">
                    <form th:action="@{/authenticateTheUser}" method="POST" class="form-inline">
                        <div class="row" style="margin-left: auto;margin-right: 0px">
                            <div class="col-sm">
                                <input type="text" name="username" placeholder="username" class="form-control">
                            </div>
                            <div class="col-sm">
                                <input type="password" name="password" placeholder="password" class="form-control">
                            </div>
                            <div class="col-sm">
                                <button type="submit" class="btn btn-success">вход</button>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>

            <h1>Корзина</h1>
            <!--/*@thymesVar id="cart" type="ru.geekbrains.shop.beans.Cart"*/-->
            <div th:if="${cart.cartRecords.size() > 0}">
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>Название товара</th>
                        <th>Цена 1 шт.</th>
                        <th>Количество</th>
                        <th>Цена</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="cartRecord" type="ru.geekbrains.shop.persistence.entities.CartRecord"*/-->
                    <tr th:each="cartRecord : ${cart.cartRecords}">
                        <td th:text="${cartRecord.product.title}"/>
                        <td th:text="${cartRecord.product.price}"/>
                        <td th:text="${cartRecord.quantity}"/>
                        <td th:text="${cartRecord.price}"/>
                        <td>
                            <a th:href="@{'/cart/remove/' + ${cartRecord.product.id}}" class="btn btn-danger">Удалить</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <span th:text="'Общая стоимость: ' + ${cart.price}" />
            </div>
            <div th:if="${cart.cartRecords.size() == 0}">
                <span text="Ваша корзина пуста" />
            </div>
        </div>

    </body>
</html>
